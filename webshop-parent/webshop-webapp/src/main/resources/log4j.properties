log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%c{1}] %d{ISO8601}  %m%n

log4j.rootLogger=ERROR,console
log4j.org.springframework.web.servlet.DispatcherServlet=WARN,console
log4j.org.springframework.web=WARN,console
log4j.additivity.springframework=false

log4j.logger.4SQ=error,console
log4j.additivity.4SQ=false

log4j.logger.org.springframework.test.context.junit4.SpringJUnit4ClassRunner=INFO,console
log4j.logger.openid=INFO,console
log4j.additivity.openid=false

